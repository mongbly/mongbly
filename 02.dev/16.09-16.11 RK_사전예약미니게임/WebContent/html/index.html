<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>RedKnights</title>
<style>
button {padding:10px;}
</style>
<script>
(function(){
	function _addEvent($target, $type, $callback){
		if($target.addEventListener){
			$target.addEventListener($type, $callback, false);
		}else{
			$target.attatchEvent('on'+$type, $callback);
		}
	}

	var __btnPop = document.createElement('button'),
		__btnGo = document.createElement('button');

	__btnPop.innerHTML = 'open pop-op (desktop)';
	__btnGo.innerHTML = 'goto link (mobile)';

	_addEvent(__btnPop, 'click', function(){
		window.open('collection_dev.html', 'LRK', "width=450,height=800,toolbar=no,location=no,status=no,menubar=no,top=20,left=20,scrollbars=no,resizable=no");
	});
	_addEvent(__btnGo, 'click', function(){
		location.href = 'collection_dev.html';
	});
	_addEvent(window, 'DOMContentLoaded', function(){
		document.body.appendChild(__btnPop);
		document.body.appendChild(__btnGo);
	});
})();
</script>
</head>
<body>
</body>
</html>
