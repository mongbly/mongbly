<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site_username">
<meta name="twitter:title" content="Top 10 Things Ever">
<meta name="twitter:description" content="리니지 레드나이츠 사전 예약 미니게임">
<meta name="twitter:creator" content="@ncsoft">
<meta name="twitter:image" content="">
<meta name="twitter:domain" content="YourDomain.com">

<title>RedKnights</title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/occupation.css" />
<script>
var _isProfileKr = "true";
// var _isProfileTw = "true";
// var _isProfileSea = "true";
</script>
<script type="text/javascript" src="../js/lang_kor.js"></script>
<!-- <script type="text/javascript" src="../js/lang_tw.js"></script> -->
<!-- <script type="text/javascript" src="../js/lang_sea.js"></script> -->
<script src="../js/ncjs.js"></script>
<script src="../js/common.js"></script>
<script src="../js/occupation.js"></script>
</head>
<body>

<div class="wrapper occupation">
	<!-- header -->
	<div class="header"></div>


	<!-- container -->
	<div class="container">
		<div class="timeArea">
			<!--<img src="../img/occupation/home_top_time_info_d3.png" />
			<div class="text next">2016 - 00 - 00 00 : 00 : 00</div>-->
			<!--<img src="../img/occupation/home_top_time_play_d3.png" />
			<div class="text time">16 : 13 : 27</div>
			<div class="text guild">1,247</div>
			<div class="text monster">28,444</div>-->
		</div>

		<div class="missionText"><img src="../img/_lang/ko/occupation/mission_playing_land.png" /></div>

		<div class="mapArea">
			<img class="bg_bar" src="../img/common/bar_bg_bottom.png" />

			<!-- 영지선택 -->
			<div class="landList" style="display:;">
				<div class="land land1">
					<img src="../img/_lang/ko/occupation/land_1.png" />
					<!--<img class="icon" src="../img/_lang/ko/occupation/land_icon_check.png" />-->
					<div class="count">0</div>
				</div>
				<div class="land land2">
					<img src="../img/_lang/ko/occupation/land_2.png" />
					<div class="count">0</div>
				</div>
				<div class="land land3">
					<img src="../img/_lang/ko/occupation/land_3.png" />
					<div class="count">0</div>
				</div>
				<div class="land land4">
					<img src="../img/_lang/ko/occupation/land_4.png" />
					<div class="count">0</div>
				</div>
				<div class="land land5">
					<img src="../img/_lang/ko/occupation/land_5.png" />
					<div class="count">0</div>
				</div>
				<div class="land land6">
					<img src="../img/_lang/ko/occupation/land_6.png" />
					<div class="count">0</div>
				</div>
				<div class="land land7">
					<img src="../img/_lang/ko/occupation/land_7.png" />
					<div class="count">0</div>
				</div>
			</div>

			<!-- 거점선택 -->
			<div class="map type1" style="display:none;">
				<img class="bg" src="../img/occupation/map_land_bg_1.png" />
				<div class="mapInfo">
					<img class="subtitle" src="../img/_lang/ko/occupation/map_subtitle_01.png" />
					<img src="../img/_lang/ko/occupation/map_insert_status.png" />
					<span class="number insert_my">0</span>
					<span class="number insert_guild">0</span>
				</div>
				<button class="btn_select_land"><img src="../img/_lang/ko/occupation/map_btn_select.png" /></button>
				<button class="btn_help"><img src="../img/_lang/ko/occupation/map_btn_help.png" /></button>
			</div>
		</div>

		<!-- status -->
		<div class="statusArea">
			<img class="bg_bar" src="../img/common/bar_bg_top.png" />
			<img class="bg" src="../img/_lang/ko/occupation/statusArea_bg.png" />
			<!--<img src="../img/occupation/home_bottom_01_d2.png" style="width:100%;" />-->

			<div class="text insert_my"><span>0</span>/0</div>
			<div class="text insert_guild">0</div>
			<div class="text insert_member">0</div>
			<button class="btn_view"><img src="../img/_lang/ko/occupation/statusArea_btn_view.png" /></button>
		</div>
	</div>

	<!-- bottom -->
	<div class="bottom"></div>


	<!-- layer : 소환수 투입 -->
	<div class="layer" id="layer_insert" style="display:none;">
		<div class="dimmed"></div>
		<div class="insert_monster">
			<div class="cont">
				<img src="../img/_lang/ko/occupation/insert/bg.png" />
				<div class="titleArea">
					<div class="position">1-1</div>
					<img class="name" src="" />
					<img class="level" src="../img/_lang/ko/occupation/layer/area_icon_level_1.png" />
				</div>
				<div class="countArea">
					<div class="guildMonster">0</div>
					<div class="myMonster">0</div>
					<div class="countBtns">
						<button class="btn_plus"><img src="../img/occupation/insert/btn_plus.png" /></button>
						<button class="btn_minus"><img src="../img/occupation/insert/btn_minus.png" /></button>
						<button class="btn_max"><img src="../img/occupation/insert/btn_max.png" /></button>
					</div>
				</div>
				<div class="descArea"><span class="guildName">-</span><span class="monsterCount">-</span></div>
				<div class="btnArea">
					<button class="btn_cancel"><img src="../img/_lang/ko/occupation/insert/btn_cancel.png" /></button>
					<button class="btn_save"><img src="../img/_lang/ko/occupation/insert/btn_save.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 소환수 투입 완료 -->
	<div class="layer" id="layer_insert_complete" style="display:none;">
		<div class="dimmed"></div>
		<div class="insert_complete">
			<div class="cont">
				<img src="../img/_lang/ko/occupation/insert/complete_bg.png" />
				<div class="titleArea">
					<div class="position">1-1</div>
					<img class="name" src="../img/_lang/ko/occupation/insert/title_01.png" />
					<img class="level" src="../img/_lang/ko/occupation/layer/area_icon_level_1.png" />
				</div>
				<div class="resultArea">
					<span class="point">0</span>
					<span class="userMonsterCount">0</span>
					<span class="guildMonstercount">0</span>
				</div>
				<div class="rankArea">
					<div class="item rank_first"><span class="name">-</span><span class="number">0</span></div>
					<div class="item rank_my"><span class="name">-</span><span class="number">0</span></div>
				</div>
				<div class="btnArea">
					<button class="btn sns"><img src="../img/_lang/ko/occupation/insert/btn_sns.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_dagger.png" class="guide dagger" /></button>
					<button class="btn guild"><img src="../img/_lang/ko/occupation/insert/btn_ally.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_dagger.png" class="guide dagger" /></button>
					<button class="btn confirm fix_right"><img src="../img/_lang/ko/occupation/insert/btn_confirm.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 모든 소환수 투입 완료 -->
	<div class="layer" id="layer_last_insert" style="display:none;">
		<div class="dimmed"></div>
		<div class="last_insert">
			<img src="../img/_lang/ko/occupation/layer/bg_layer_last_insert.png" />
			<div class="links">
				<button class="btn_goto_collection"><img src="../img/_lang/ko/occupation/layer/btn_collection.png" /></button>
				<button class="btn_goto_race"><img src="../img/_lang/ko/occupation/layer/btn_race.png" /></button>
			</div>
			<div class="btnArea">
				<button class="btn_close"><img src="../img/_lang/ko/occupation/layer/btn_close.png" /></button>
			</div>
		</div>
	</div>

	<!-- layer : 안내사항 -->
	<div class="layer" id="layer_info" style="display:none;">
		<div class="dimmed"></div>
		<div class="information">
			<div class="cont">
				<img src="../img/_lang/ko/occupation/layer/information.png" />
				<div class="btnArea">
					<button class="btn_confirm"><img src="../img/_lang/ko/occupation/layer/btn_confirm.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 도움말 -->
	<div class="layer" id="layer_help" style="display:none;">
		<div class="dimmed"></div>
		<div class="information">
			<div class="cont">
				<img src="../img/_lang/ko/occupation/layer/help.png" />
				<div class="btnArea">
					<button class="btn_confirm"><img src="../img/_lang/ko/occupation/layer/btn_confirm.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 점령기록 -->
	<div class="layer" id="layer_record" style="display:none;">
		<div class="dimmed"></div>
		<div class="record">
			<div class="cont">
				<img src="../img/_lang/ko/occupation/layer/record_bg.png" />
				<ul class="record_list">
					<li>
						<span class="date">0/0</span>
						<span class="win">0/0</span>
						<span class="score">0</span>
						<span class="rank">0</span>
						<span class="dagger">0</span>
					</li>
				</ul>
				<div class="btnArea">
					<button class="btn_close"><img src="../img/_lang/ko/occupation/layer/btn_close.png" /></button>
				</div>
				<div class="paging">
					<button class="btn_prev"><img src="../img/_lang/ko/occupation/layer/btn_prev.png" /></button>
					<span class="count">1/10</span>
					<button class="btn_next"><img src="../img/_lang/ko/occupation/layer/btn_next.png" /></button>
				</div>
			</div>
			<!-- 상세결과 -->
			<div class="detail_pop" style="display:none;">
				<img src="../img/_lang/ko/occupation/layer/record_detail_bg.png" />
				<div class="title">점령전 결과입니다.</div>
				<div class="reward">
					<span class="dagger">0</span>
					<span class="point">0</span>
					<span class="guildName">-</span>
					<span class="guildRank">-</span>
				</div>
				<div class="daggerScore">
					<span>0</span>
					<span>0</span>
					<span>0</span>
					<span>0</span>
					<span class="sum">-</span>
				</div>
				<ul class="result">
					<li><span>5</span><span>5</span><span>5</span><span>5</span><span class="sum">-</span></li>
					<li><span>5</span><span>5</span><span>5</span><span>5</span><span class="sum">0</span></li>
					<li><span>5</span><span>5</span><span>5</span><span>5</span><span class="sum">0</span></li>
					<li><span>5</span><span>5</span><span>5</span><span>5</span><span class="sum">0</span></li>
					<li><span>5</span><span>5</span><span>5</span><span>5</span><span class="sum">0</span></li>
				</ul>
				<div class="btnArea">
					<button class="btn_detail_close"><img src="../img/_lang/ko/occupation/layer/btn_close.png" /></button>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
