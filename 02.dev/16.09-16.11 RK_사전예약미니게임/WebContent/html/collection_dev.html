<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site_username">
<meta name="twitter:title" content="Top 10 Things Ever">
<meta name="twitter:description" content="리니지 레드나이츠 사전 예약 미니게임">
<meta name="twitter:creator" content="@ncsoft">
<meta name="twitter:image" content="">
<meta name="twitter:domain" content="YourDomain.com">

<title>RedKnights</title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/collection.css" />
<script>
var _isProfileKr = "true";
// var _isProfileTw = "true";
// var _isProfileSea = "true";
</script>
<script type="text/javascript" src="../js/lang_kor.js"></script>
<!-- <script type="text/javascript" src="../js/lang_tw.js"></script>  -->
<!-- <script type="text/javascript" src="../js/lang_sea.js"></script>  -->
<script src="../js/ncjs.js"></script>
<script src="../js/common.js"></script>
<script src="../js/collection.js"></script>
</head>
<body>

<div class="wrapper collection">

	<!-- 사용자 정보 영역 -->
	<div class="header"></div>

	<!-- 소환수 이미지 보기 영역 -->
	<div class="showwindow">
		<div class="character">
			<div class="info">
				<div class="stars"></div>
				<img class="name" src="" />
				<div class="ally">
					<div class="text"><span>0</span>명의 혈맹원이 선택했습니다</div>
					<img src="../img/collection/show_character_ally.png" />
				</div>
			</div>
			<img class="bg" src="../img/collection/temp_show_bg.png" />
		</div>
		<button class="btn_reserve" style="display:none;"><img src="../img/_lang/ko/collection/show_btn_reserve.png" /></button>
		<button class="btn_detail" style="display:none;"><img src="../img/_lang/ko/collection/show_btn_detail.png" /></button>
		<div class="bg_bar"><img src="../img/collection/bar_bg_bottom.png" /></div>
	</div>

	<!-- 게임 플레이 영역 -->
	<div class="container">
		<div class="bg_bar"><img src="../img/collection/bar_bg_top.png" /></div>
		<div class="summonsList"></div>
		<div class="pickArea">
			<div class="btn_pick">
				<img src="../img/collection/container_pickArea_btn_pick.png" />
				<div class="txt">
					<div>
						<img src="../img/collection/ico_pick.png" />
						<p>컬렉션소환 <span>x</span></p>
						<span class="num">5</span>
					</div>
				</div>
			</div>
			<button class="btn_ticket">
				<img src="../img/_lang/ko/collection/container_pickArea_btn_ticket.png" />
			</button>
		</div>

		<!-- detail view area : start -->
		<div class="detailView" style="display:none;">
			<div class="speech">
				<img class="bg" src="../img/collection/detail_speech.png" />
				<div class="cover"><div class="comment">-</div></div>
			</div>
			<img class="bg" src="../img/collection/detail_skill_bg.png" />
			<div class="skills">
				<div class="video">
					<div class="mainView"><img src="" /></div>
					<div class="iconSelect"></div>
				</div>
				<div class="desc">
					<div class="valign">
						<div class="middle">
							<div class="title">-</div>
							<div class="detail">-</div>
						</div>
					</div>
				</div>
				<div class="btnArea">
					<button class="btn sns"><img src="../img/_lang/ko/collection/layer/pop_btn_sns.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_ticket.png" class="guide ticket" /></button>
					<button class="btn guild"><img src="../img/_lang/ko/collection/layer/pop_btn_ally.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_dagger.png" class="guide dagger" /></button>
					<button class="btn fix_right close"><img src="../img/_lang/ko/collection/layer/pop_btn_close.png" /></button>
				</div>
			</div>
		</div>
		<!-- detail view area : end -->
	</div>

	<!-- 하단 버튼 -->
	<div class="bottom"></div>

	<!-- layer : 초기화면 -->
	<div class="layer" id="layer_first" style="display:none;">
		<div class="dimmed"></div>
		<div class="firstGuide"><img src="../img/_lang/ko/collection/layer/first.png" /></div>
	</div>

	<!-- layer : 뽑기권 추가 -->
	<div class="layer" id="layer_ticket" style="display:none;">
		<div class="dimmed"></div>
		<div class="buff">
			<div class="cont">
				<img src="../img/_lang/ko/collection/layer/pop_buff.png" />
				<a href="http://buff.plaync.com/buffweb/html/connect_buff.html?id=1908" target="_blank"><img src="../img/_lang/ko/collection/layer/btn_buff_ticket.png" /></a>
				<div class="btnArea">
					<button class="btn_confirm"><img src="../img/_lang/ko/collection/layer/pop_btn_close.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 안내 -->
	<div class="layer" id="layer_guide" style="display:none;">
		<div class="dimmed"></div>
		<div class="buff">
			<div class="cont">
				<img src="../img/_lang/ko/collection/layer/pop_info.png" />
				<div class="btnArea">
					<button class="btn_confirm"><img src="../img/_lang/ko/collection/layer/pop_btn_confirm.png" /></button>
				</div>
			</div>
		</div>
	</div>

	<!-- layer : 소환수 뽑기 결과 -->
	<div class="layer" id="layer_result" style="display:none;">
		<div class="dimmed"></div>
		<div class="detailpop">
			<img class="bg" src="../img/_lang/ko/collection/layer/pop_detail_bg.png" />
			<div class="cont">
				<div class="image">
					<img src="../img/collection/monster/0/result_image.png" />
					<div class="msgCover"><div class="msg">귀찮게 하지 마!</div></div>
				</div>
				<div class="stars">
					<img src="../img/collection/show_character_star.png" />
				</div>
				<div class="text">
					<div class="title">-</div>
					<div class="detail">-</div>
				</div>
				<div class="reward"><div class="dagger"></div><div class="rank"></div></div>
				<div class="btnArea">
					<button class="btn sns"><img src="../img/_lang/ko/collection/layer/pop_btn_sns.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_ticket.png" class="guide ticket" /></button>
					<button class="btn guild"><img src="../img/_lang/ko/collection/layer/pop_btn_ally.png" /><img src="../img/_lang/ko/collection/layer/guide_reward_dagger.png" class="guide dagger" /></button>
					<button class="btn reservation"><img src="../img/_lang/ko/collection/layer/pop_btn_reserve.png" /></button>
					<button class="btn fix_right confirm"><img src="../img/_lang/ko/collection/layer/pop_btn_confirm.png" /></button>
				</div>
				<!--
				<div class="pickArea">
					<div class="btn_pick">
						<img src="../img/collection/container_pickArea_btn_pick.png" />
						<span>23</span>
					</div>
				</div>
				-->
			</div>
		</div>
	</div>

</div>

</body>
</html>
