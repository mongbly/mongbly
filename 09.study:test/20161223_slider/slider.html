<!doctype>
<html>
<head>
	<title>Slider (btn/drag/touch)</title>
</head>
<body>
	<style>
		#slider {box-sizing:border-box;padding:0 20px;margin:40px auto 0;position:relative;width:960px;}
		#slider .thumb {overflow:hidden}
		#slider .thumb ul {overflow:hidden;margin-left:-20px;}
		#slider .thumb ul li {color:#fff;float:left;margin:0 0 0 20px;}
		#slider .thumb ul li a {background:#eee;display:block;color:#999;font-size:12px;text-align:center;line-height:180px;width:180px;height:180px;}

		#slider .control {}
		#slider .control .btns {}
		#slider .control .btns a {background:rgba(250,250,0,.5);display:block;position:absolute;top:50%;margin-top:-30px;width:20px;height:60px;transtion:all 600ms}
		#slider .control .btns a.btn_prev {left:20px;}
		#slider .control .btns a.btn_next {right:20px;}
		#slider .control .btns a.disabled {background:rgba(0,0,0,.5);opacity:.2}

		#slider .control .carousel {text-align:center;position:absolute;bottom:-40px;}
		#slider .control .carousel ul {display:inline-block;overflow:hidden;}
		#slider .control .carousel ul li {float:left;margin-left:10px;}
		#slider .control .carousel ul li a {background:rgba(0,0,0,.5);display:block;float:left;opacity:.8;width:14px;height:4px;transiton:all 600ms}
		#slider .control .carousel ul li a.active {background:rgba(250,250,0,.5);opacity:1}
	</style>
	<div id="slider">
		<div class="thumb">
			<ul>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">6</a></li>
				<li><a href="#">7</a></li>
				<li><a href="#">8</a></li>
			</ul>
		</div>
		<div class="control">
			<div class="btns">
				<a href="#" class="btn_prev">prev</a>
				<a href="#" class="btn_next">next</a>
			</div>
			<div class="carousel">
				<ul>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		$(function(){

		});
	</script>
</body>
</html>
